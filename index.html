<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCREAMER</title>
    <style>
        div {
            display: grid;
            height: 100vh;
            place-content: center;
        }
        .img {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(3);
            }
            100%{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

        <img class="img" src="https://imgs.search.brave.com/5FtbBWkWiqNdXjswEYfDtn5a80XUOwYnsQqtKFzILOo/rs:fit:484:225:1/g:ce/aHR0cHM6Ly90c2Uz/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC56/dE5YMl9wRHBWNl84/Tmc2dXNObkhRSGFI/USZwaWQ9QXBp" alt="">
    </div>
</body>
